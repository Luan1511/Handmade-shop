<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TLN Handmade</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/User.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ramabhadra&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
</head>

<body class="bg-orange-50">
    <!-- Header -->
    <header class="fixed w-full bg-orange-50 drop-shadow-lg z-30">
        <!-- container -->
        <div class="container mx-auto px-4">
            <nav class="flex justify-between items-center py-4">
                <!--Logo-->
                <a class="logo_container cursor-pointer w-10 md:w-14 z-30 flex justify-center items-center mx-3 p-1"
                    href="#hero">
                    <img class="mx-2" src="Images/handmade.png" alt="website logo" />
                    TLN
                </a>
                <!--links-->
                <ul id="menu" class="nav-menu invisible md:visible z-30">
                    <li class="m-10 md:m-0 md:mx-2 lg:mx-8">
                        <a href="#hero" class="nav-link">Home</a>
                    </li>
                    <li class="m-6 md:m-0 md:mx-2 lg:mx-8">
                        <a href="#about" class="nav-link">About</a>
                    </li>
                    <li class="m-6 md:m-0 md:mx-2 lg:mx-8">
                        <a href="#product" class="nav-link" style="white-space: nowrap">New product</a>
                    </li>
                    <li class="m-6 md:m-0 md:mx-2 lg:mx-8">
                        <a href="" class="nav-link">Shop</a>
                    </li>
                    <li class="m-6 md:m-0 md:mx-2 lg:mx-8">
                        <a href="" class="nav-link">Design</a>
                    </li>
                    <li class="m-6 md:m-0 md:mx-2 lg:mx-8">
                        <a href="" class="nav-link">Contact</a>
                    </li>
                </ul>
                <!--Menu button-->
                <div id="menu-btn" class="z-30 md:hidden cursor-pointer md:mx-8 sm:mx-6">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </div>
                <div class="justify-center hidden md:flex">
                    <button class="text-sub_brand p-1 px-4">Login</button>
                    <button class="bg-sub_brand rounded-2xl text-white p-1 px-4 w-24">
                        Sign up
                    </button>
                </div>
            </nav>
        </div>
    </header>
</body>

</html>
