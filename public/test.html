<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <div class="flex">
            <!-- Left Side: Personal Information -->
            <div class="flex-1 w-1/3">
                <div class="text-left mb-6">
                    <h2 class="text-lg font-bold mb-2">Thông tin cá nhân</h2>
                </div>
                <div class="mb-4 flex justify-center">
                    <img src="/public/Images/avatar.png" alt="Avatar" class="w-20 h-20 rounded-full">
                </div>
            </div>
            <!-- Right Side: Form Fields -->
            <div class="flex-1 w-2/3">
                <div class="mb-4 flex items-center">
                    <label class="w-1/4 text-right pr-4">Tên đăng nhập</label>
                    <input type="text" class="w-3/4 border border-gray-300 rounded px-3 py-2" id="nickname">
                </div>
                <div class="mb-4 flex items-center">
                    <label class="w-1/4 text-right pr-4">Họ và tên</label>
                    <input type="text" class="w-3/4 border border-gray-300 rounded px-3 py-2" id="fullname">
                </div>
                <div class="mb-4 flex items-center">
                    <label class="w-1/4 text-right pr-4">Ngày sinh</label>
                    <div class="w-3/4 flex space-x-2">
                        <select class="w-1/3 border border-gray-300 rounded px-3 py-2">
                            <option>Ngày</option>
                        </select>
                        <select class="w-1/3 border border-gray-300 rounded px-3 py-2">
                            <option>Tháng</option>
                        </select>
                        <select class="w-1/3 border border-gray-300 rounded px-3 py-2">
                            <option>Năm</option>
                        </select>
                    </div>
                </div>
                <div class="mb-4 flex items-center">
                    <label class="w-1/4 text-right pr-4">Giới tính</label>
                    <div class="w-3/4 flex space-x-4">
                        <label class="flex items-center">
                            <input type="radio" name="gender" value="male" class="mr-1">
                            Nam
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="gender" value="female" class="mr-1">
                            Nữ
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="gender" value="other" class="mr-1">
                            Khác
                        </label>
                    </div>
                </div>
                <div class="mb-6 flex items-center">
                    <label class="w-1/4 text-right pr-4">Chọn quốc tịch</label>
                    <select class="w-3/4 border border-gray-300 rounded px-3 py-2">
                        <option>Chọn quốc tịch</option>
                    </select>
                </div>
                <div class="flex justify-center">
                    <button class="w-1/3 bg-blue-500 text-white rounded-lg py-2 font-semibold">Lưu thay đổi</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
